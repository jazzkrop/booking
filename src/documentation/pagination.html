<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../styles/index.scss"> -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../styles/helpers/offsets/index.scss" />
    <link
      rel="stylesheet"
      href="../styles/components/typography/base-classes.scss"
    />
    <link
      rel="stylesheet"
      href="../styles/components/pagination/pagination.scss"
    />
    <link rel="stylesheet" href="../styles/components/links/links.scss" />
    <title>Document</title>
  </head>
  <body>
    <!-- pagination 1 -->
    <div class="container">
      <div class="pb-xs">
        <div class="row">
          <div class="col">
            <h3 class="h3 fw-bold mb-md">Text</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end">
              <div class="d-flex justify-content-evenly">
                <div>
                  <button type="button" class="inline-btn inline-btn-active">
                    1
                  </button>
                  <button type="button" class="inline-btn">2</button>
                  <button type="button" class="inline-btn">3</button>
                  <button type="button" class="inline-btn">4</button>
                  <button type="button" class="inline-btn">5</button>
                  <button type="button" class="inline-btn">6</button>
                  <button type="button" class="inline-btn">7</button>
                  <button type="button" class="inline-btn">8</button>
                  <button type="button" class="inline-btn">9</button>
                  <button type="button" class="inline-btn">10</button>
                  <button type="button" class="inline-btn">11</button>
                  <a href="#" class="link-sm link-yellow-hover"
                    >More countries</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- pagination 2 -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="pagination-btn">
            <a>
              <svg
                class="
                  bk-icon-left
                  -iconset-navarrow_left
                  bui-pagination__icon
                  mr-sm
                "
                fill="var(--color-secondary-shadow)"
                cursor="not-allowed"
                height="18"
                role="presentation"
                width="18"
                viewBox="0 0 128 128"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M73.7 96a4 4 0 0 1-2.9-1.2L40 64l30.8-30.8a4 4 0 0 1 5.7 5.6L51.3 64l25.2 25.2a4 4 0 0 1-2.8 6.8z"
                ></path>
              </svg>
            </a>
            <button type="button" class="outline-btn-active">1</button>
            <button type="button" class="outline-btn">2</button>
            <button type="button" class="outline-btn">3</button>
            <button type="button" class="outline-btn">4</button>
            <button type="button" class="outline-btn">5</button>
            <button type="button" class="outline-btn-etc">...</button>
            <button type="button" class="outline-btn">40</button>
            <a class="outline-btn">
              <svg
                class="
                  bk-icon-right
                  -iconset-navarrow_right
                  bui-pagination__icon
                "
                height="18"
                role="presentation"
                width="18"
                viewBox="0 0 128 128"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M54.3 96a4 4 0 0 1-2.8-6.8L76.7 64 51.5 38.8a4 4 0 0 1 5.7-5.6L88 64 57.2 94.8a4 4 0 0 1-2.9 1.2z"
                ></path>
              </svg>
            </a>
            <div class="text-pagination">Text</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
